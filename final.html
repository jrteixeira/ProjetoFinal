<html lang="en">

<body>
    <h1>Contatos</h1>
    <div class="ui grid" style="margin: 10px;">
        <table class="ui very basic collapsing celled table">
            <thead>
                <tr>
                    <th>Id</th>

                    <th>Remover</th>

            </thead>
            <tbody>
                <tr>

                        01
                    </td>

                    </td>
                    <td>
                        <button><i class="edit icon"></i></button>
                    </td>

                        <button><i class="trash alternate icon"></i></button>
                    </td>

                </tr>
                <tr>
                    <td>
                        02

                            <img src="https://semantic-ui.com/images/avatar2/small/matthew.png" class="ui mini rounded image">

                                Matthew
                                <div class="sub header">Matthew@hotmail.com

                            </div>
                        </h4>
                    </td>
                    <td>
                        <button><i class="edit icon"></i></button>
                    </td>
                    <td>
                        <button><i class="trash alternate icon"></i></button>
                    </td>

                </tr>
                <tr>
                    <td>
                        03
                    </td>
                    <td>
                        <h4 class="ui image header">
                            <img src="https://semantic-ui.com/images/avatar2/small/lindsay.png" class="ui mini rounded image">
                            <div class="content">
                                Lindsay
                                <div class="sub header">Lindsay@hotmail.com
                                </div>
                            </div>
                        </h4>
                    </td>
                    <td>
                        <button><i class="edit icon"></i></button>
                    </td>
                    <td>
                        <button><i class="trash alternate icon"></i></button>
                    </td>

                </tr>
                <tr>
                    <td>
                        04
                    </td>
                    <td>
                        <h4 class="ui image header">
                            <img src="https://semantic-ui.com/images/avatar2/small/mark.png" class="ui mini rounded image">
                            <div class="content">
                                Mark
                                <div class="sub header">Mark@hotmail.com
                                </div>
                            </div>
                        </h4>
                    </td>
                    <td>
                        <button><i class="edit icon"></i></button>
                    </td>
                    <td>
                        <button><i class="trash alternate icon"></i></button>
                    </td>

                </tr>
            </tbody>
        </table>
    </div>

    <div style="margin: 20px;">

        <form class="ui form">

            <div class="field">
                <div class="ui grid">
                    <div class="sixteen wide eight wide tablet four wide computer column">
                        <label>Nome</label>
                        <input type="text" name="first-name" placeholder="Nome">
                    </div>
                </div>
            </div>
            <div class="field">
                <div class="ui grid">
                    <div class="sixteen wide eight wide tablet four wide computer column">
                        <label>Email</label>
                        <input type="text" name="last-name" placeholder="Email">
                    </div>
                </div>
            </div>

            <button class="ui button" type="submit">Salvar</button>

        </form>
    </div>
